<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<meta charset="utf-8">
		<title>Função Javascript</title>
	</head>
	<body>
		<script type="text/javascript">

			//declarando a função com 2 parâmetros
			function somar(x, y){
				return x + y;
			}

			//chamando a função retornando os valores para os parâmetros e imprimindo o resultado
			alert("O valor da soma entre 3 e 5 é: " + somar(3,5));
		</script>
	</body>
</html>
