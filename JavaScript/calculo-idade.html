<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Calculando a idade</title>
	</head>
	<body>
	<script type="text/javascript">

		//Declarando o ano atual
		var anoAtual = 2016;

		//Socitando o nome do usuário
		var nome = prompt('Digite o seu nome: ');

		//Solicitando o ano de nascimento e colocando em uma variável
		var anoNascimento = prompt('Digite o ano do seu nascimento: ');

		//Calculando a idade e colocando o valor em uma variável
		var idade = anoAtual - anoNascimento;

		//Imprime mensagem informando a idade		
		alert('Olá, ' +nome+ '! Você tem ' +idade+ ' anos de idade.');

	</script>
	</body>
</html>
